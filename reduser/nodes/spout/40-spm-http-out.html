<script type="text/javascript">
  RED.nodes.registerType('spm-http-out',{
    category: 'spout',
    color: '#FFFBD5',
    defaults: {
      name: { value : "" },
      description : { value : "" },
      device : { value : "", type : "device" },
      protocol : { value : 'HTTP' },
      mode : { value : 'push' },
      pushURL : { value : '' },
      path : { value : '' },
      port : { value : 8712, validate : RED.validators.number() },
      regenerate : { value : false }
    },
    inputs:1,
    outputs:0,
    align: 'right',
    icon: "spout.png",
    label: function() {
      return this.name || "spm-http-out";
    }
  });
</script>

<script type="text/x-red" data-template-name="spm-http-out">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
    <input type="text" id="node-input-name" placeholder="name">
  </div>
  <div class="form-row">
    <label for="node-input-regenerate"><i class="fa fa-clock-o"></i> regenerate?</label>
    <input type="checkbox" id="node-input-regenerate" style="width: 100px">
  </div>
  <div class="form-row">
    <label for="node-input-device"><i class="fa fa-tablet"></i> device</label>
    <input type="text" id="node-input-device">
  </div>
  <div class="form-row">
    <label for="node-input-protocol"><i class="fa fa-video-camera"></i> protocol</label>
    <select id="node-input-protocol">
      <option value="HTTP" selected>HTTP</option>
      <option value="HTTPS">HTTPS</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-mode"><i class="fa fa-video-camera"></i> mode</label>
    <select id="node-input-mode">
      <option value="push" selected>push</option>
      <option value="pull">pull</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-pushURL"><i class="fa fa-external-link-square"></i> push URL</label>
    <input type="text" id="node-input-pushURL" placeholder="http://localhost">
  </div>
  <div class="form-row">
    <label for="node-input-path"><i class="fa fa-external-link-square"></i> path</label>
    <input type="text" id="node-input-path" placeholder="/flow/flowID/grains">
  </div>
  <div class="form-row">
    <label for="node-input-port"><i class="fa fa-suitcase"></i> port</label>
    <input type="number" id="node-input-port" min="1024" placeholder="8712" style="width: 100px">
  </div>
</script>

<script type="text/x-red" data-help-name="spm-http-out">
  <h1>Streampunk Media HTTP output</h1>
  <p>Send a Streampunk Media HTTP stream, providing a simple media transport
  using a simple HTTP encapslation, push or pull, with an option to secure with
  HTTPS.</p>
</script>
