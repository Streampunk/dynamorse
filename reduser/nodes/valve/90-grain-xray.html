<script type="text/javascript">
    RED.nodes.registerType('grain-xray',{
      category: 'valve',
      color: '#B19479',
      defaults: {
        showEvery : { value : 1, validate : RED.validators.number() },
        toConsole : { value : false },
        name: { value : "" },
        maxBuffer : { value : 10, validate : RED.validators.number() }
      },
      inputs:1,
      outputs:1,
      icon: "gauge.png",
      label: function() {
        return this.name || "grain-xray";
      }
    });
  </script>

  <script type="text/x-red" data-template-name="grain-xray">
  <div class="form-row">
    <label for="node-input-showEvery"><i class="fa fa-camera-retro"></i> show every</label>
    <input type="number" id="node-input-showEvery" placeholder="1" minimum="1">
  </div>
  <div class="form-row">
    <label for="node-input-toConsole"><i class="fa fa-desktop"></i> console?</label>
    <input type="checkbox" id="node-input-toConsole" unchecked>
  </div>
  <!-- Common to all valve nodes -->
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> max buffer</label>
    <input type="number" id="node-input-maxBuffer" placeholder="100">
  </div>
  </script>

<style>
.param-table table, th, td {
  vertical-align: top;
  padding: 3px;
}
</style>

<script type="text/x-red" data-help-name="grain-xray">
  <h1>Examine grains</h1>
  <p>Examine details of the flowing grains on the debug tab and console as they pass through this valve. Backpressure is passed through this node.</p>

  <h3>Parameters</h3>
  <div class="param-table">
  <table>
   <tr>
    <th>parameter</th><th>description</th>
   </tr>
   <tr>
    <td><i class="fa fa-camera-retro"></i> show every</td>
    <td>Interval between grains that are to be examined.</td>
   </tr>
   <tr>
    <td><i class="fa fa-desktop"></i> console?</td>
    <td>Select the checkbox to have the grain details printed in the console log.</td>
   </tr>
   <tr>
    <td><i class="fa fa-tag" aria-hidden="true"></i> name</td>
    <td>Name of the node. Also used as source &amp; flow label.</td>
   </tr>
   <tr>
    <td><i class="fa fa-suitcase"></i> max buffer</td>
    <td>Maximum number of grains to buffer before overflowing.</td>
   </tr>
  </table>
  </div>

  <h3>Maturity</h3>
  <p>Implemented and partially tested. Awaiting automated testing -
  <a href="https://github.com/Streampunk/dynamorse/issues/5">status</a>.
</script>
