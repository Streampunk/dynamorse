<script type="text/javascript">
    RED.nodes.registerType('grain-xray',{
      category: 'valve',
      color: '#B19479',
      defaults: {
        showEvery : { value : 1, validate : RED.validators.number() },
        toConsole : { value : false },
        name: { value : "" },
        maxBuffer : { value : 10, validate : RED.validators.number() }
      },
      inputs:1,
      outputs:1,
      icon: "gauge.png",
      label: function() {
        return this.name || "grain-xray";
      }
    });
  </script>

  <script type="text/x-red" data-template-name="grain-xray">
  <div class="form-row">
    <label for="node-input-showEvery"><i class="fa fa-camera-retro"></i> show every</label>
    <input type="number" id="node-input-showEvery" placeholder="1" minimum="1">
  </div>
  <div class="form-row">
    <label for="node-input-toConsole"><i class="fa fa-desktop"></i> console?</label>
    <input type="checkbox" id="node-input-toConsole" unchecked>
  </div>
  <!-- Common to all valve nodes -->
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> maximum buffer</label>
    <input type="number" id="node-input-maxBuffer" placeholder="100">
  </div>
  </script>

  <script type="text/x-red" data-help-name="grain-xray">
    <p>Examine details of the flowing grains on the debug tab and console as it
    they pass through this valve. Backpressure is passed through this node.</p>
  </script>
