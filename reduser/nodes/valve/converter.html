<script type="text/javascript">
    RED.nodes.registerType('converter',{
      category: 'valve',
      color: '#AF4830',
      defaults: {
        width: { value : 1280, validate : RED.validators.number() },
        height: { value : 720, validate : RED.validators.number() },
        format: { value : "420P" },
        name: { value : "" },
        maxBuffer : { value : 100, validate : RED.validators.number() }
      },
      inputs:1,
      outputs:1,
      icon: "valve.png",
      label: function() {
        return this.name || "converter";
      }
    });
</script>

<script type="text/x-red" data-template-name="converter">
  <div class="form-row">
    <label for="node-input-width"><i class="fa fa-arrows-h"></i> Width</label>
    <input type="number" id="node-input-width" placeholder="1280">
  </div>
  <div class="form-row">
    <label for="node-input-height"><i class="fa fa-arrows-v"></i> Height</label>
    <input type="number" id="node-input-height" placeholder="720">
  </div>
  <div class="form-row">
    <label for="node-input-format"><i class="fa fa-paw"></i> Format</label>
    <select name="node-input-format" id="node-input-format">
      <option value="420P" selected>420P</option>
    </select>
  </div>

  <!-- Common to all funnel nodes -->
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> Maximum Buffer</label>
    <input type="number" id="node-input-maxBuffer" placeholder="100">
  </div>
</script>

<script type="text/x-red" data-help-name="converter">
  <p>Modifies a grain by scaling it and changing pixel format.</p>
</script>
