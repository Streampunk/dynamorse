<script type="text/javascript">
  RED.nodes.registerType('funnel one',{
    category: 'testing',
    color: '#C1C1A6',
    defaults: {
      name : { value : "" },
      delay : { value : "0", validate : RED.validators.number() },
      start : { value : "0", validate : RED.validators.number() },
      end : { value : "1000000", validate : RED.validators.number() },
      repeat : { value : false },
      buffersize : { value : "100", validate : RED.validators.number() }
    },
    inputs:0,
    outputs:1,
    icon: "funnel.png",
    label: function() {
      return this.name || "funnel one";
    }
  });
</script>

<script type="text/x-red" data-template-name="funnel one">
  <div class="form-row"><i class="fa fa-sign-in"></i> Count start and end:</div>
  <div class="form-row"><label></label>
    start <input type="text" id="node-input-start" placeholder="0" style="width:100px;"/>
    &nbsp;&nbsp;end <input type="text" id="node-input-end" placeholder="1000000" style="width:100px;"/>
  </div>
  <div class="form-row">
     <label for="node-input-repeat"><i class="fa fa-repeat"></i> repeat?</label>
     <input type="checkbox" id="node-input-repeat" unchecked></input>
  </div>
  <div class="form-row">
    <label for="node-input-delay"><i class="fa fa-clock-o"></i> delay</label>
    <input type="text" id="node-input-delay" placeholder="0">
  </div>
  <br/>
  <!-- Common to all funnel nodes -->
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-buffersize"><i class="fa fa-suitcase"></i> maximum buffer</label>
    <input type="text" id="node-input-buffersize" placeholder="100">
  </div>
</script>

<script type="text/x-red" data-help-name="funnel one">
  <p>Test funnel node with one output that generates a bounded sequence of integers.</p>
</script>
