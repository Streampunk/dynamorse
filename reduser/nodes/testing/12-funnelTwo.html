<script type="text/javascript">
  RED.nodes.registerType('funnelTwo',{
    category: 'testing',
    color: '#C1C1A6',
    defaults: {
      name : { value : "" },
      folder : { value : "." },
      glob : { value : "%n.raw" },
      loop : { value : false },
      in : { value : 0 , validate : RED.validators.number() },
      out : {
        value : Number.MAX_SAFE_INTEGER /*,
        validate : function (v) {
          return Red.validators.number()(v) && v > this.in; } */
      },
      maxBuffer : { value : 100, validate : RED.validators.number() }
    },
    inputs:0,
    outputs:2,
    icon: "funnel.png",
    label: function() {
      return this.name ||  "funnelTwo";
    }
  });
</script>

<script type="text/x-red" data-template-name="funnelTwo">
  <div class="form-row">
    <label for="node-input-folder"><i class="fa fa-folder"></i> Folder</label>
    <input type="text" id="node-input-folder" placeholder=".">
  </div>
  <div class="form-row">
    <label for="node-input-glob"><i class="fa fa-cogs"></i> Glob</label>
    <input type="text" id="node-input-glob" placeholder="%.raw">
  </div>
  <div class="form-row">
    <label for="node-input-loop"><i class="fa fa-repeat"></i> Loop?</label>
    <input type="checkbox" id="node-input-loop" unchecked>
  </div>
  <div class="form-row">
    <label for="node-input-wibble"><i class="fa fa-paw"></i> Wibble?</label>
    <select name="node-input-wibble" id="node-input-wibble">
      <option value="value1">Value 1</option>
      <option value="value2" selected>Value 2</option>
      <option value="value3">Value 3</option>
    </select>
  </div>
  <div class="form-row">
    <div>
      <label for="node-input-in"><i class="fa fa-sign-in"></i> In</label>
      <input type="text" id="node-input-in" placeholder="0">
    </div>
    <div>
      <label for="node-input-out"><i class="fa fa-sign-out"></i> Out</label>
      <input type="text" id="node-input-out" placeholder="Number.MAX_SAFE_INTEGER">
    </div>
  </div>
  <!-- Common to all funnel nodes -->
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> Maximum Buffer</label>
    <input type="number" id="node-input-maxBuffer" placeholder="100">
  </div>

</script>

<script type="text/x-red" data-help-name="funnelTwo">
  <p>Test funnel node with two outputs that generates a bounded sequence of integers.</p>
</script>
